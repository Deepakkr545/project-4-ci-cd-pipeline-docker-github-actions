<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>CI/CD Docker Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;

      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 400;

    .card {

      padding: 20px;

      color: #333;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #764ba2;
      transform: scale(1.05);
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
